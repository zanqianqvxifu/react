<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="exp"></div>
</body>
<script type="text/babel">
	var Interval = React.createClass({
		getInitialState:function () {
			return {time:0,flag:true};
		},
		tick:function (){
			this.setState({time:this.state.time + 1});
		},
		puase:function (){
			clearInterval(this.interval);
			console.log(2);
		},
		play:function () {
			this.interval = setInterval(this.tick,1000);
		},
		click:function () {
			if(this.state.flag == true){
				this.puase();
				
				this.setState({flag:false});
				console.log(1,this.state.flag);
			}else{
				this.play();
				this.setState({flag:true});
				console.log(3,this.state.flag);
			}
		},
		componentDidMount:function () {
			this.interval = setInterval(this.tick,1000);
		},
		componentWillUnmount:function(){
			clearInterval(this.interval);
		},
		render:function(){
			return (
				<div onClick={this.click}>time:{this.state.time},interval:{this.interval}</div>
				)
		}
	});
	ReactDOM.render(<Interval/>,document.getElementById('exp'));
</script>
</html>
